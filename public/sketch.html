<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw 웹 앱</title>
    
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React 및 ReactDOM 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Excalidraw 라이브러리 로드 -->
    <script src="https://unpkg.com/@excalidraw/excalidraw@0.17.5/dist/excalidraw.production.min.js" crossorigin></script>
    
    <!-- JSX를 브라우저에서 직접 변환하기 위한 Babel 로드 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Excalidraw가 전체 화면을 차지하도록 스타일 설정 */
        html, body, #root {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
        .excalidraw-wrapper {
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
            position: relative; /* Excalidraw가 이 컨테이너를 기준으로 렌더링되도록 함 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref as storageRef, uploadBytes, getBlob, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCeJPDQUNi-KmJ9DhkTRIu-9t2PGZCpt0",
            authDomain: "mansungcoin-c6e06.firebaseapp.com",
            projectId: "mansungcoin-c6e06",
            storageBucket: "mansungcoin-c6e06.firebasestorage.app",
            messagingSenderId: "704809284946",
            appId: "1:704809284946:web:3e71d98f38810577e1768b"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const SKETCH_CODE_CHARACTERS = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        function generateUniqueSketchCode(existingCodes = new Set()) {
            const codes = existingCodes instanceof Set ? existingCodes : new Set(existingCodes);
            let code;
            do {
                code = Array.from({ length: 6 }, () => SKETCH_CODE_CHARACTERS[Math.floor(Math.random() * SKETCH_CODE_CHARACTERS.length)]).join('');
            } while (codes.has(code));
            return code;
        }

        window.addEventListener('load', () => {
            const Excalidraw = window.ExcalidrawLib.Excalidraw;

            function App() {
                const [excalidrawAPI, setExcalidrawAPI] = React.useState(null);
                const [user, setUser] = React.useState(null);
                const [sketches, setSketches] = React.useState([]);
                const searchParams = React.useMemo(() => new URLSearchParams(window.location.search), []);
                const [currentSketchId, setCurrentSketchId] = React.useState(searchParams.get('sketchId'));
                const [currentSketchCode, setCurrentSketchCode] = React.useState(searchParams.get('code'));

                React.useEffect(() => {
                    const unsub = onAuthStateChanged(auth, async (u) => {
                        setUser(u);
                        if (u) {
                            try {
                                const snap = await getDocs(collection(db, 'users', u.uid, 'sketches'));
                                const docs = [];
                                const existingCodes = new Set();

                                snap.forEach(docSnap => {
                                    const data = docSnap.data() || {};
                                    if (data.code) existingCodes.add(data.code);
                                    docs.push({ id: docSnap.id, ...data });
                                });

                                for (const sketch of docs) {
                                    if (!sketch.code) {
                                        const newCode = generateUniqueSketchCode(existingCodes);
                                        existingCodes.add(newCode);
                                        await updateDoc(doc(db, 'users', u.uid, 'sketches', sketch.id), { code: newCode });
                                        sketch.code = newCode;
                                    }
                                }

                                setSketches(docs);
                            } catch (error) {
                                console.error('스케치 목록을 불러오는 중 오류가 발생했습니다.', error);
                            }
                        }
                    });
                    return () => unsub();
                }, []);

                React.useEffect(() => {
                    if (!currentSketchId && sketches.length > 0) {
                        setCurrentSketchId(sketches[0].id);
                    }
                }, [sketches, currentSketchId]);

                React.useEffect(() => {
                    if (!currentSketchId) return;
                    const current = sketches.find(s => s.id === currentSketchId);
                    if (current) {
                        setCurrentSketchCode(current.code || null);
                    }
                }, [sketches, currentSketchId]);

                React.useEffect(() => {
                    if (!currentSketchId) return;
                    const params = new URLSearchParams(window.location.search);
                    params.set('sketchId', currentSketchId);
                    if (currentSketchCode) {
                        params.set('code', currentSketchCode);
                    } else {
                        params.delete('code');
                    }
                    const newQuery = params.toString();
                    const newSearch = newQuery ? `?${newQuery}` : '';
                    if (window.location.search !== newSearch) {
                        window.history.replaceState({}, '', `${window.location.pathname}${newSearch}`);
                    }
                }, [currentSketchId, currentSketchCode]);

                React.useEffect(() => {
                    if (user && excalidrawAPI && currentSketchId) {
                        (async () => {
                            try {
                                // 사용자별 경로를 포함하여 파일을 로드합니다
                                const fileRef = storageRef(storage, `sketch/${user.uid}/${currentSketchId}.excalidraw`);
                                const blob = await getBlob(fileRef);
                                const text = await blob.text();
                                const data = JSON.parse(text);
                                const files = data.files ? new Map(Object.entries(data.files)) : null;
                                if (files) excalidrawAPI.addFiles(files);
                                const appState = {
                                    ...data.appState,
                                    collaborators: new Map(Object.entries(data.appState?.collaborators || {}))
                                };
                                excalidrawAPI.updateScene({ elements: data.elements, appState, commitToHistory: true });
                            } catch (error) {
                                if (error?.code === 'storage/object-not-found') {
                                    console.info('저장된 스케치가 없어 새 스케치북으로 시작합니다.');
                                    return;
                                }
                                console.error('스케치북 데이터를 불러오는 중 오류가 발생했습니다.', error);
                                alert('스케치북을 불러오는 중 문제가 발생했습니다. 다시 시도해주세요.');
                            }
                        })();
                    }
                }, [user, excalidrawAPI, currentSketchId]);

                const handleSave = async () => {
                    if (!excalidrawAPI || !user || !currentSketchId) return;
                    const elements = excalidrawAPI.getSceneElements();
                    const appState = excalidrawAPI.getAppState();
                    const collaboratorsEntries = appState.collaborators instanceof Map
                        ? Array.from(appState.collaborators.entries())
                        : Object.entries(appState.collaborators || {});
                    const appStateToSave = {
                        ...appState,
                        collaborators: Object.fromEntries(collaboratorsEntries),
                    };
                    const filesMap = excalidrawAPI.getFiles ? excalidrawAPI.getFiles() : new Map();
                    const files = filesMap instanceof Map
                        ? Object.fromEntries(filesMap.entries())
                        : Object.fromEntries(Object.entries(filesMap || {}));
                    const data = JSON.stringify({
                        type: 'excalidraw', version: 2, source: 'https://gemini.google.com',
                        elements, appState: appStateToSave, files,
                    }, null, 2);
                    // 사용자별 경로를 포함하여 파일을 저장합니다
                    const fileRef = storageRef(storage, `sketch/${user.uid}/${currentSketchId}.excalidraw`);
                    await uploadBytes(fileRef, new Blob([data], { type: 'application/json' }));
                    try {
                        await updateDoc(doc(db, 'users', user.uid, 'sketches', currentSketchId), {
                            updatedAt: serverTimestamp()
                        });
                    } catch (error) {
                        console.error('스케치 정보를 업데이트하는 데 실패했습니다.', error);
                    }
                    alert('저장되었습니다.');
                };

                const handleLoadFromFile = () => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = ".excalidraw,.json";
                    input.onchange = (event) => {
                        const file = event.target.files[0];
                        if (!file) return;
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            try {
                                const data = JSON.parse(e.target.result);
                                if (excalidrawAPI && data.elements && data.appState) {
                                    const files = data.files ? new Map(Object.entries(data.files)) : null;
                                    if (files) {
                                        excalidrawAPI.addFiles(files);
                                    }
                                    const appState = {
                                        ...data.appState,
                                        collaborators: new Map(
                                            Object.entries(data.appState.collaborators || {})
                                        ),
                                    };
                                    excalidrawAPI.updateScene({
                                        elements: data.elements,
                                        appState,
                                        commitToHistory: true,
                                    });
                                } else {
                                    alert("유효하지 않은 Excalidraw 파일입니다.");
                                }
                            } catch (error) {
                                console.error("파일을 읽는 중 오류가 발생했습니다.", error);
                                alert("파일을 불러오는 데 실패했습니다.");
                            }
                        };
                        reader.readAsText(file, 'utf-8');
                    };
                    input.click();
                };

                const handleSelectChange = (e) => {
                    const selected = sketches.find(s => s.id === e.target.value);
                    if (selected) {
                        window.location.href = `sketch.html?sketchId=${encodeURIComponent(selected.id)}&code=${encodeURIComponent(selected.code || '')}`;
                    }
                };

                const handleCreateSketch = async () => {
                    if (!user) return;
                    const existingCodes = new Set(sketches.map(s => s.code).filter(Boolean));
                    const newCode = generateUniqueSketchCode(existingCodes);
                    const docRef = await addDoc(collection(db, 'users', user.uid, 'sketches'), {
                        name: '새 스케치북',
                        createdAt: serverTimestamp(),
                        code: newCode
                    });
                    window.location.href = `sketch.html?sketchId=${encodeURIComponent(docRef.id)}&code=${encodeURIComponent(newCode)}`;
                };

                const handleRenameSketch = async () => {
                    if (!user || !currentSketchId) return;
                    const current = sketches.find(s => s.id === currentSketchId);
                    const newName = prompt('새 이름을 입력하세요', current?.name || '새 스케치북');
                    if (newName) {
                        await updateDoc(doc(db, 'users', user.uid, 'sketches', currentSketchId), { name: newName });
                        setSketches(prev => prev.map(s => s.id === currentSketchId ? { ...s, name: newName } : s));
                    }
                };

                const handleDeleteSketch = async () => {
                    if (!user || !currentSketchId) return;
                    if (!confirm('정말 삭제하시겠습니까?')) return;
                    await deleteDoc(doc(db, 'users', user.uid, 'sketches', currentSketchId));
                    try {
                        // 사용자별 경로를 포함하여 파일을 삭제합니다
                        await deleteObject(storageRef(storage, `sketch/${user.uid}/${currentSketchId}.excalidraw`));
                    } catch (e) {
                        console.error(e);
                    }
                    const remaining = sketches.filter(s => s.id !== currentSketchId);
                    if (remaining.length > 0) {
                        window.location.href = `sketch.html?sketchId=${encodeURIComponent(remaining[0].id)}&code=${encodeURIComponent(remaining[0].code || '')}`;
                    } else {
                        window.location.href = 'index.html';
                    }
                };

                return (
                    <>
                        <header className="flex flex-wrap items-center justify-between gap-2 p-2 shadow-md bg-white z-10">
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                                    <span className="font-bold text-lg text-gray-800">에이두 스케치북</span>
                                </div>
                                {currentSketchCode && (
                                    <span className="text-sm text-gray-500">코드: {currentSketchCode}</span>
                                )}
                            </div>
                            <div className="flex flex-wrap items-center gap-2">
                                <select value={currentSketchId || ''} onChange={handleSelectChange} className="border rounded px-2 py-1">
                                    {sketches.map(s => (
                                        <option key={s.id} value={s.id}>
                                            {(s.name || '새 스케치북') + (s.code ? ` (${s.code})` : '')}
                                        </option>
                                    ))}
                                </select>
                                <button onClick={handleCreateSketch} className="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-lg shadow-md transition-all">스케치북 만들기</button>
                                <button onClick={handleRenameSketch} className="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-lg shadow-md transition-all">이름 변경</button>
                                <button onClick={handleDeleteSketch} className="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-3 rounded-lg shadow-md transition-all">삭제</button>
                                <button onClick={handleSave} className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all">저장하기</button>
                                <button onClick={handleLoadFromFile} className="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all">파일 불러오기</button>
                            </div>
                        </header>
                        <div className="excalidraw-wrapper">
                            <Excalidraw
                                excalidrawAPI={(api) => setExcalidrawAPI(api)}
                                langCode="ko-KR"
                            />
                        </div>
                    </>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        });
    </script>
</body>
</html>
