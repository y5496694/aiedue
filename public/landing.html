<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이두 - AI 교육 플랫폼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            100% { text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 60px rgba(255,255,255,0.4); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            margin-bottom: 10px;
        }

        .main-content {
            display: flex;
            gap: 40px; /* 카드 간 간격 조정 */
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .service-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-width: 300px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.25);
        }
        
        /* 비활성화된 카드 스타일 */
        .service-card.disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            filter: grayscale(40%);
        }
        
        .service-card.disabled:hover {
            transform: none; /* 호버 효과 제거 */
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .service-card.disabled::before {
            display: none; /* 호버 시 빛나는 효과 제거 */
        }

        .service-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .service-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .service-desc {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.5);
            transition: transform 0.3s ease;
            max-width: 400px;
            margin: 20px;
        }

        .popup.show .popup-content {
            transform: scale(1);
        }

        .popup h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .popup p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #ee5a24;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1380px) {
            .main-content {
                gap: 30px;
            }
            .service-card {
                 min-width: 280px;
                 padding: 40px 30px;
            }
        }

        @media (max-width: 650px) {
            .main-content {
                flex-direction: column;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo">에이두</h1>
            <p class="subtitle">AI 기반 스마트 교육 플랫폼</p>
        </div>

        <div class="main-content">
            <div class="service-card" onclick="goToAiduSchool()">
                <div class="service-icon">🏫</div>
                <h2 class="service-title">에이두 스쿨</h2>
                <p class="service-desc">학생들을 위한<br>스마트 학습 환경</p>
            </div>

            <div class="service-card" onclick="goToAiduTeacher()">
                <div class="service-icon">👨‍🏫</div>
                <h2 class="service-title">에이두 티쳐</h2>
                <p class="service-desc">교사들을 위한<br>AI 업무 도구</p>
            </div>
            
            <div class="service-card" onclick="goToAiduSpecial()">
                <div class="service-icon">✨</div>
                <h2 class="service-title">에이두 스페셜</h2>
                <p class="service-desc">특수교사를 위한<br>AI 업무 도구</p>
            </div>

            <div class="service-card" onclick="goToClassPaper()">
                <div class="service-icon">📝</div>
                <h2 class="service-title">AI 활동지</h2>
                <p class="service-desc">AI를 활용한 교육 활동지<br>사이트로 이동</p>
            </div>
            
            <div class="service-card" onclick="goToNatmal()">
                <div class="service-icon">✍️</div>
                <h2 class="service-title">낱말 쓰기</h2>
                <p class="service-desc">단어 학습과<br>따라 쓰기 연습</p>
            </div>

            <div class="service-card" onclick="goToNatmalQuiz()">
                <div class="service-icon">🧠</div>
                <h2 class="service-title">AI 낱말 퀴즈</h2>
                <p class="service-desc">AI와 함께하는<br>재미있는 낱말 퀴즈</p>
            </div>
        </div>
    </div>

    <div class="popup" id="comingSoonPopup">
        <div class="popup-content">
            <h3>🚧 준비 중입니다</h3>
            <p>해당 서비스는 현재 개발 중입니다.<br>곧 만나보실 수 있습니다!</p>
            <button class="close-btn" onclick="closePopup()">확인</button>
        </div>
    </div>

    <script>
        // 파티클 생성
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 네비게이션 함수들
        function goToAiduSchool() {
            window.open('https://aiedue.netlify.app/', '_blank');
        }

        function goToAiduTeacher() {
            window.open('https://aieduet.netlify.app/#dashboard', '_blank');
        }

        function goToAiduSpecial() {
            window.open('https://aiedue.netlify.app/special.html', '_blank');
        }

        function goToClassPaper() {
            window.open('https://classpaper.netlify.app/', '_blank');
        }

        function goToNatmal() {
            window.open('https://y5496694.github.io/Googer_Natmal/', '_blank');
        }

        function goToNatmalQuiz() {
            window.open('https://y5496694.github.io/natmal_Quiz/', '_blank');
        }

        function showComingSoon() {
            const popup = document.getElementById('comingSoonPopup');
            popup.style.display = 'flex';
            setTimeout(() => popup.classList.add('show'), 10);
        }

        function closePopup() {
            const popup = document.getElementById('comingSoonPopup');
            popup.classList.remove('show');
            setTimeout(() => popup.style.display = 'none', 300);
        }

        // 팝업 외부 클릭시 닫기
        document.getElementById('comingSoonPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // 페이지 로드시 파티클 생성
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
